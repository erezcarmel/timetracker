<header class="header" id="title">
    <div class="backBtn" ng-click="goBack()">חזרה</div>
    <div class="container">
        <h1>סיכום חודש {{month}}</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="report-container">
            <div class="saveBtn" ng-click="createReport(employee.id)">שמור לקובץ</div>
            <div class="report-id">{{employee.id}}</div>
            <table>
                <tr class="dayRow" ng-repeat="(day, data) in employee.data">
                    <td class="dayTotal">{{getTotal(data.total)}}</td>
                    <td class="outTime">{{getTime(data.out)}}</td>
                    <td class="inTime">{{getTime(data.in)}}</td>
                    <td class="day">{{day}}</td>
                </tr>
                <tr>
                    <td class="monthTotal">{{monthTotal}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
