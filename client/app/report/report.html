<header class="header" id="title">
    <div class="container">
        <h1>סיכום חודש {{month}}</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="report-container">
            <div class="saveBtn" ng-click="saveFile(employee.id)">שמור לקובץ</div>
            <div class="report-id">{{employee.id}}</div>
            <table>
                <tr class="dayRow" ng-repeat="day in employee.data">
                    <td class="dayTotal">{{getDayTotal(day.in, day.out)}}</td>
                    <td class="outTime">{{getTime(day.out)}}</td>
                    <td class="inTime">{{getTime(day.in)}}</td>
                    <td class="day">{{getDay(day.in)}}</td>
                </tr>
                <tr>
                    <td class="monthTotal">{{monthTotal}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
