<header class="header" id="employees-title">
    <div class="container">
        <select dir="rtl" name="repeatSelect" class="monthSelect" ng-model="selectedDate.month">
            <option ng-repeat="month in months" value="{{month.id}}" ng-selected="month.id == selectedDate.month">{{month.name}}</option>
        </select>
        <h1>סיכום חודש </h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="actions-container">
            <div class="action-btn save" ng-click="createReports()">שמור קבצים</div>
        </div>
        <div class="report-container">
            <div ng-repeat="employee in employees" ng-show="employee.id != undefined" ng-click="showEmployee(employee.id)" class="id-box">{{employee.id}}</div>
        </div>
    </div>
</div>
