<header class="header" id="title">
    <div class="backBtn" ng-click="goBack()">חזרה</div>
    <div class="container">
        <h1>סיכום חודש {{month}}</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="saveBtn" ng-click="createReports()">שמור קבצים</div>
        <div class="report-container">
            <div ng-repeat="employee in employees" ng-show="employee.id != undefined" ng-click="showEmployee(employee.id)" class="id-box">{{employee.id}}</div>
        </div>
    </div>
</div>
